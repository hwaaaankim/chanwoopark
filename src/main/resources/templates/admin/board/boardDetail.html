<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="노딱넷 문의 게시판 상세">
  <meta name="author" content="노딱넷 문의 게시판 상세">
  <meta name="keyword" content="노딱넷 문의 게시판 상세">
  <title>노딱넷 문의 게시판 상세</title>
  <link href="/library/admin/img/favicon.png" rel="icon">
  <link href="/library/admin/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="/library/admin/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/library/admin/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/library/admin/lib/bootstrap-fileupload/bootstrap-fileupload.css" />
  <link href="/library/admin/css/style.css" rel="stylesheet">
  <link href="/library/admin/css/style-responsive.css" rel="stylesheet">
  <script src="/library/admin/js/jquery-3.3.1.min.js"></script>
</head>

<body>

	<section id="container">
		<section id="main-content">
			<section class="wrapper" style="margin-top:10px;">
				<h3>
					<i class="fa fa-angle-right"></i> 문의 상세페이지
				</h3>
				<div class="row mt">
					<div class="col-lg-12" style="width:100%;">
						<div class="form-panel">
							<form th:action="@{/community/boardUpdate}" class="form-horizontal style-form" method="POST">
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">문의자 아이디</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="username" th:value="${detail.username}" readonly="readonly"> 
										<input type="hidden" class="form-control" name="id" th:value="${detail.id}">
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">문의 시간</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="indate" th:value="${detail.indate}" readonly="readonly"> 
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">문의자 연락처</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="phone" th:value="${detail.phone}" readonly="readonly"> 
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">문의자 이름</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="name" th:value="${detail.name}" readonly="readonly"> 
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">문의 카테고리</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="category" th:value="${detail.category}" readonly="readonly"> 
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label">문의 내용</label>
									<div class="col-sm-10">
										<textarea class="form-control" name="message" th:text="${detail.message}"></textarea> 
										<span class="help-block"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10">
										<input type="submit" class="btn btn-theme" value="수정">
										<input type="button" class="btn btn-theme" value="삭제">
										<input type="button" class="btn btn-theme" value="닫기">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</section>
	</section>
	<script src="/library/admin/lib/jquery/jquery.min.js"></script>
	<script src="/library/admin/lib/bootstrap/js/bootstrap.min.js"></script>
	<script class="include" type="text/javascript" src="/library/admin/lib/jquery.dcjqaccordion.2.7.js"></script>
	<script src="/library/admin/lib/jquery.scrollTo.min.js"></script>
	<script src="/library/admin/lib/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="/library/admin/lib/common-scripts.js"></script>
	<script src="/library/admin/lib/jquery-ui-1.9.2.custom.min.js"></script>
	<th:block th:if="${UpCode == 'S'}">
		<script>
			alert('영상 정보가 수정 되었습니다')
			self.close();
			opener.location.reload();
		</script>
	</th:block>
</body>

</html>
