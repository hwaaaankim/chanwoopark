<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front/common :: head('로그인')">

</head>
<body>
	<div id="loading">
		<div id="loading-center"></div>
	</div>

	<section class="sign-in-page">
		<div class="container">
			<div class="row justify-content-center align-items-center height-self-center">
				<div class="col-lg-5 col-md-12 align-self-center">
					<div class="sign-user_card ">
						<div class="sign-in-page-data">
							<div class="sign-in-from w-100 m-auto">
								<h3 class="mb-3 text-center">ERROR발생</h3>
								<h5 class="mb-3 text-center" th:if="${code == '404'}">요청하신 페이지가 존재하지 않습니다</h5>
								<h5 class="mb-3 text-center" th:if="${code == '500'}">서버 오류가 발생하였습니다 다시 시도해 주세요</h5>
							</div>
						</div>
						<div class="mt-3">
							<div class="d-flex justify-content-center links">
								다시 감상 하시겠습니까? <a th:href="@{/home}" class="text-primary ml-2">HOME</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<th:block th:replace="fragments/front/script"></th:block>
</body>
</html>
